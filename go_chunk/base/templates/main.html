<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chunk File Project</title>

  <!-- Global Stylesheets -->
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/globalstyle.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/header.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/footer.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Pages Stylesheets -->
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/home.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/about.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/contact.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/privacy.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/t_c.css' %}">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/signup.css' %}">


</head>

<body>
  <main>
    {% include 'navbar.html' %}

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="True">&times;</span>
          </button>
          {{ message }}
        </div>
      </div>
      {% endfor %}
    </ul>
    {% endif %}

    {% block content %}

    {% endblock content %}

    {% include 'footer.html' %}

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
